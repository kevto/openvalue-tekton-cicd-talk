apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  namespace: openvalue-ops
  generateName: hello-world-service-run-
spec:
  pipelineRef:
    name: hello-world-service
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
