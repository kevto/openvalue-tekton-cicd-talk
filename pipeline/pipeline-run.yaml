apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  namespace: openvalue-ops
  generateName: hello-world-service-run-
spec:
  pipelineRef:
    name: hello-world-service
  params:
    - name: commit
      value: 463873e196274e570fe98e55ba4075b7b9333f8a
    - name: branch
      value: master
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
